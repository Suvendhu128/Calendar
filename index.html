<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="style.css">

<body>

        </div>
        
        <div class="social">

            <a href="https://github.com/Suvendhu128"><i class="fa fa-github" style="font-size:48px; color: aliceblue"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
